<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <form action="/action"></form>
         <h2>Feedback foam</h2><br>

         <div>
             <label for="Name">Name :</label>
             <input type="text" name="Name" placeholder="write your name" id="Name">
         </div><br>

         <div>
             <label for="Email">Email :</label>
             <input type="text" name="Email" placeholder="write your Email" id="Email">
         </div><br>

         <div>
             <label for="message">Massage :</label><br>
             <textarea name="message" id="message" rows="4" cols="30"></textarea>
         </div><br>
         
         <div>
             <label for="Rating"></label>
             <input type="radio" name="Rating" id="one" value="one"/>
             <label for="one">1</label><br>
             <input type="radio" name="Rating" id="two" value="two"/>
             <label for="two">2</label><br>
             <input type="radio" name="Rating" id="three" value="three"/>
             <label for="three">3</label><br>
             <input type="radio" name="Rating" id="four" value="four"/>
             <label for="four">4</label><br>
             <input type="radio" name="Rating" id="five" value="five"/>
             <label for="five">5</label><br>
         </div><br>

         <button>Send your message!</button>
     </form>
</body>
</html>
